<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meet Me There</title>

	<!-- pure.css -->
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

	<!-- pure.css responose grids -->
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

	<!-- font awesome for icons -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Quattrocento" rel="stylesheet">

	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- custom javascript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

	<!-- firebase 3.0 -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	
</head>

<body>

	<!-- pure grid -->
	<div class="pure-g">

		<!-- header -->
		<header class="pure-u-sm-1-1 pure-u-md-1-1 pure-u-lg-1-1 align-center header">Meeter <i class="fas fa-users"></i></i></header>

		<!-- Menu -->
		<div class="pure-u-sm-1-1 pure-u-md-1-1 pure-u-lg-1-1 align-center menu">
			<div class="pure-menu pure-menu-horizontal">
				<ul class="pure-menu-list">
					<li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Go Back</a></li>
					<li class="pure-menu-item"><a href="greeters.html" class="pure-menu-link">Greeter</a></li>
				</ul>
			</div>
		</div> <!-- menu -->

		<!-- greeter explanation -->
		<div class="pure-u-sm-1-1 pure-u-md-1-1 pure-u-lg-1-1 align-center explain">
			Find an event you want to attend.
			<p>Go, meet new people, and have a great time!</p>
			
			<!-- search radius -->
			<form class="pure-form">
				<div class="pure-control-group">
					<label for="search-radius">Search Radius (in miles)</label>
					<select id="radius">
						<option>5</option>
						<option>10</option>
						<option>15</option>
						<option>20</option>
						<option>25</option>
					</select>
				</div>
			</form>
		</div> <!-- explain -->

		<!-- weather -->
		<div class="pure-u-1 pure-u-md-1 pure-u-lg-1 align-center explain">
			Check the weather before you decide!

			<div class="align-center display-weather"></div>
		</div> <!-- weather -->

		<!-- event display (dynamically created) -->
		<div class="pure-u-sm-1-1 pure-u-md-1-1 pure-u-lg-1-1 display-event">
			<table class="pure-table pure-table-horizontal event-table">
				<thead>
					<tr>
						<th class="event-header">Event Name</th>
						<th class="event-header">Greeter</th>
						<th class="event-header">Location</th>
						<th class="event-header">Address</th>
						<th class="event-header">Start Time</th>
						<th class="event-header">End Time</th>
					</tr>
				</thead>

				<tbody></tbody>

			</table>
		</div> <!-- display-event -->
	</div> <!-- pure-g -->

</body>
</html>
